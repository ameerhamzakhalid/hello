<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Survey</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey</h1>
    <p id="description">This is a survey</p>
    <form id="survey-form" action="" method="post">
        <!-- <div class="wrapper"> -->
            <label id="name-label" for="name">My Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter you name" required
            />
            <label id="email-label" for="email">My email:</label>
            <input type="email" name="email" id="email" placeholder="Enter a valid email address"
                required />
            <label id="number-label" for="number">My number:</label>
            <input type="number" name="number" id="number" placeholder="number" min="1" max="150"
                required />
            <p>Which option best describes your current role?</p>
            <!-- Option from a Dropdown -->
            <select name="some_name" id="dropdown">
					<option value="" selected>Select an option</option>
					<option value="job less">job less</option>
					<option value="job">Full Time Job</option>
					<option value="student">student</option>
					<option value="part time">part time job</option>
					<option value="other">Other</option>
				</select>
            <p>satisfied?</p>
            <div class="radio-container">
                <!-- Group of radio buttons -->
                <div class="radio-element">
                    <input type="radio" value="attribute" name="attribute" id="yes" />
                    <label class="label-radio" for="yes"> Yes</label>
                </div>
                <div class="radio-element">
                    <input type="radio" value="attribute" name="attribute" id="no" />
                    <label class="label-radio" for="no"> No</label>
                </div>
                <div class="radio-element">
                    <input type="radio" value="attribute" name="attribute" id="not sure" />
                    <label class="label-radio" for="not sure"> Not sure</label>
                </div>
            </div>
          
            <p>question?</p>
            <div class="checkbox-container">
                <div class="checkbox-element">
                    <input type="checkbox" value="attribute" id="ans1" />
                    <label for="ans1">Ans1</label>

                <div class="checkbox-element">
                    <input type="checkbox" value="attribute" id="ans1" />

                </div>

                    <input type="checkbox" value="attribute" id="ans1" />
                    <label for="ans1">Ans1</label>
                </div>
                <div class="checkbox-element">
                    <input type="checkbox" value="attribute" id="ans1" />
                    <label for="ans1">Ans1</label>
                </div>
            </div>
       
            <p>comment</p>
            <textarea name="comments" id="comments"></textarea>
        <!-- </div> -->
        <button class="shadow" type="submit" id="submit">submit</button>
    </form>

    <script src="js/index.js"></script>
</body>

</html>
